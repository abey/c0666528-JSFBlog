<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Blogpress - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" />
        <style>
            .w3-container {
                margin-left: 20%;
                margin-right: 20%;
                margin-top: 3%;
            }
            .w3-card-4 {
                padding: 10px;
                margin-left: 10%;
                margin-right: 10%;
            }
            a {
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="w3-container w3-black">
                <h1><a href="index.xhtml">Blogpress</a></h1>
            </div>
            <div class="w3-container">
            <h:form>
                <div class="w3-card-4">
                    <header class="w3-container w3-black">
                      <h1>Login</h1>
                    </header>
                    <div class="w3-container">
                        <p>Username: <h:inputText value="#{login.username}" /></p>
                        <p>Password: <h:inputSecret value="#{login.password}" /></p>
                        <h:commandButton class="w3-btn" value="Login" action="#{login.login()}" />
                    </div>
                    <footer class="w3-container w3-black">
                      <h5>You better not forget your password mate!</h5>
                    </footer>
                </div>
            </h:form>
            </div>
            <div class="w3-container w3-black">
                <p>Copyright Lambton College. Created by <a href="https://abinodh.com">Abinodh Thomas - c0666528</a></p>
            </div>
        </h:form>
    </h:body>
</html>
