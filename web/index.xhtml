<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Blogpress - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" />
        <style>
            .w3-container {
                margin-left: 20%;
                margin-right: 20%;
            }
            .firstOne {
                margin-top: 3%;
            }
            .secondOne {
                margin-top: 3%;
                margin-bottom: 3%;
            }
            a {
                text-decoration: none;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="firstOne w3-container w3-black">
                <h1>Blogpress - Home</h1>
                <hr />
                <c:if test="#{login.loggedIn}">
                    <h:commandButton class="w3-button" value="Add New" action="#{posts.addPost()}" />
                </c:if>
                <c:if test="#{!login.loggedIn}">
                    <h:button class="w3-button" value="Login" outcome="login" />
                </c:if>
                <hr />
            </div>
            <div class="w3-container">
                <h:dataTable class="w3-centered w3-table w3-card-4 secondOne" value="#{posts.posts}" var="post">
                    <h:column>
                        <strong><h:commandLink action="#{posts.viewPost(post)}">#{post.title}</h:commandLink></strong>
                    </h:column>
                    <h:column>
                        #{users.getUsernameById(post.user_id)}
                    </h:column>
                    <h:column>
                        #{post.createdTime.toLocaleString()}
                    </h:column>
                </h:dataTable>
            </div>
            <div class="w3-container w3-black">
                <p>Copyright Lambton College. Created by <a href="https://abinodh.com">Abinodh Thomas - c0666528</a></p>
            </div>
        </h:form>
    </h:body>
</html>
